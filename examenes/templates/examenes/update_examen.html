{% extends "base.html" %}
{% block tit %}Edición de exámenes {% endblock %}
{% block cuerpo %}
  <div class="row justify-content-center">
    <div class="col col-5">
      <form class="form" action="{% url 'updateEx' 0 %}" method="post">
        {% csrf_token %}
        <div class="form-row">
          <div class="col-12">
            <p>
            <label>Nombre del Examen</label></p>
            {{ form.nombre }}
            {{form.categoria }}
            {{ form.descripcion }}
          </div>
          <div class="col-12">
            {{ form.id}}
          </div>
        </div>
        <div class="form-row justify-content-center">
          <input type="submit" class="btn btn-primary" value="guardar">
          <a type="button" class="btn btn-secondary" href="javascript:window.history.back();">Volver atrás</a>
        </div>
      </form>

    </div>
  </div>
{% endblock %}
