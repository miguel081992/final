{% extends "base.html" %}

{% block cuerpo %}
<div class="global-container">
<div class="card login-form">
<div class="card-body">
<h3 class="card-title text-center">Inicio de sesión Clínica</h3>
<div class="card-text">
  <!--
  <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
  <form method="post">
    {% csrf_token %}
    <!-- to error: add class "has-danger" -->
    <div class="form-group" >
      {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}
      <label for="exampleInputEmail1">User</label>
      <input type="text" name="username" class="form-control form-control-sm">
    </div>
    <div class="form-group">
      <p>
      <label for="exampleInputPassword1">Password</label>
      </p>
      <p>
      <input type="password" name="password" class="form-contro form-contro-sm">
      </p>
    </div>
    <button type="submit" class="btn btn-primary ">Sign in</button>
    <div class="sign-up">
      Don't have an account? <a href="{% url 'reg' %}">Create One</a>
    </div>
    <div class="">
      <a href="{% url 'home' %}" type ="button">Volver al menú principal</a>
    </div>
  </form>
</div>
</div>
</div>
</div>

{% endblock %}
