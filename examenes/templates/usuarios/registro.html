{% extends "base.html" %}
{% block tit %}Registro{% endblock %}

{% block cuerpo %}
<div class="global-container">
<div class="card login-form">
<div class="card-body">
<h3 class="card-title text-center">Registro de usuarios Clínica</h3>
<div class="card-text">


<form class="" method="post">
  {% csrf_token %}
<div class="form-group">
<label for="">Usuario</label>
<input type="text" name="username" class="form-contro form-contro-sm">
</div>
<div class="form-group">
<label for="">Nombre</label>
<input type="text" name="first_name" class="form-contro form-contro-sm">
</div>
<div class="form-group">
<label for="">Apellido</label>
<input type="text" name="last_name" class="form-contro form-contro-sm">
</div>
<div class="form-group">
<label for="">Correo</label>
<input type="text" name="email" class="form-contro form-contro-sm">
</div>
<div class="form-group">
<label for="">Contraseña</label>
<input type="password" name="password1" class="form-contro form-contro-sm">
</div>
<div class="form-group">
<label for="">Confirmar contraseña</label>
<input type="password" name="password2" class="form-contro form-contro-sm">
</div>
  <button type="submit" name="button" class="btn btn-primary">Registrar</button>
  <a type="button" class="btn btn-secondary" href="{% url 'login'  %}">Volver</a>
  <p>
    <a href="{% url 'home' %}">Volver al menú principal</a>
  </p>
</form>
</div>
</div>
</div>
</div>
{% endblock %}
